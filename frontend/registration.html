<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Clip-Capsule login</title>
</head>
<body>
    <div class="logincontainer">
        <div class="login-box">
            <form action="">
                <h1>Hello Again</h1>
                <hr>
                <input type="email" id="email" placeholder="email">
                <input type="password" id="password" placeholder="password">
                <input type="text" id="name" placeholder="name">
                <input type="date" id="dob">
                <input type="text" id="googleapi" placeholder="googleapi key" required>
                <button id="submit" type="submit" class="login">Sign Up</button>
                <p>or login with</p>
                <div class="other">
                    <button class="icon">G</button>
                    <button class="icon">ln</button>
                </div>
                <p id="reg">Already a user? <span><a href="login.html">Login Here!</a></span></p>
            </form>
        </div>
        <div class="image-box">
            <!--**image is in public folder**-->
            <img src="./public/reg.jpeg" alt="girl studying">
        </div>
    </div>
</body>
<script type="module" src="login.js" defer></script>
</html>
